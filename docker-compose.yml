version: "3.8"

services:
  mysql:
    container_name: mysql_local
    image: mysql:8.0.30
    volumes:
      - ./db/conf.d:/etc/mysql/conf.d
      - ./db/initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=schedule
      - MYSQL_USER=test
      - MYSQL_PASSWORD=test1234
      - MYSQL_ROOT_PASSWORD=test1234
      - TZ=Asia/Seoul